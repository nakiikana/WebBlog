<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>seeds</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
<body>
    <span class="dot new"></span>
    <span class="dot"></span>
    <pic><img src="../images/amazing_logo.png" alt="my logo image"></pic>
    <div class="box">
        <h1>POSTS FROM SEEDSODA</h1>
    </div>
  
    <div class="accordion" id="accordionExample">
      {{ range $index, $element := . }}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button title" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ $index }}" aria-expanded="true" aria-controls="collapse{{ $index }}">
              {{ $element.Title }}
            </button>
          </h2>
          <div id="collapse{{ $index }}" class="accordion-collapse collapse show title" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              {{ $element.Preview }}
          </div>
        </div>
        {{ end }}
   
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
